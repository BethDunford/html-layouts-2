<!DOCTYPE html>
<html lang="en">

<head>
	<title>Beth's Instagram</title>
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
	<main>
	<div class="parent-container-left">
		<div class="container-one">
			<img src="gif-phones.gif" alt=”Phones Displaying Instagram” />
		</div>
	</div>
	<div class="parent-container-right">
		<div class="container-two">
			<div class="logo-rectangle">
				<img src="logo-instagram.png" alt="Instagram Logo">
			</div>
			<div class="form">
				<input type="text" name="name" placeholder="Phone number, username, or email"><br>
				<input type="text" name="password" placeholder="Password"><br>
			</div>
			<div class="login"><button>Log In</button></div>
			<div class="container-three">
				<div>--------------------------OR--------------------------</div>
				<div class="FB-login"><button><img src="icon-facebook.png" alt="Facebook">Log in with Facebook</button></div>
				<div class="forgot"><button>Forgot password?</button></div>
			</div>
		</div>
		<div class="container-four">Don't have an account? <span>Sign up</span>
		</div>
		<div class="container-five">
			<div class="get-app">Get the app.</div>
			<div class="app-buttons">
				<div class="app-store"><img src="btn-app-store.png" alt="Apple app store"></div>
				<div class="google-play"><img src="btn-google-play.png" alt="Google play store"></div>
			</div>
		</div>
	</div>
	</main>
	<footer>
		<ul class="site-nav">
			<li>ABOUT US</li>
			<li>SUPPORT</li>
			<li>PRESS</li>
			<li>API</li>
			<li>JOBS</li>
			<li>PRIVACY</li>
			<li>TERMS</li>
			<li>DIRECTORY</li>
			<li>PROFILES</li>
			<li>HASHTAGS</li>
			<li>LANGUAGE</li>
		</ul>
		<div class="copyright">© 2019 INSTAGRAM FROM FACEBOOK</div>
	</footer>
</body>

</html>
